<!DOCTYPE html>
<html>
    <head>
        <title>실습4-1문제</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
           <ol type="1" start="1">
            <li><label>
                납품자명 : 
                <input type="text" name="name">
               </label> 
               <br><br>
               </li>
               <li><label>
                email : 
                <input type="email" name="email" placeholder="answer@naver.com" required>
               </label> 
               <br><br></li>
               <li><label>
                홈페이지 : 
                <input type="text" name="homepage" value="http://">
               </label> 
               <br><br></li>
               <li><label>
                지역 : 
                <input type="text" name="location" style="width: 30px;" value="부산">
               </label> </li>
           </ol>
           <br><br><br>
           <ul>
            <li><label>
                상품명 : 
                <input type="text" name="productName">
            </label></li>
            <br>
            <li><label>
                납품수량 : 
                <input type="number" name="amount" placeholder="최소 100">
            </label></li>
            <br>
            <li><label>
                납품등급 : 
                <input type="range" min="1" max="5" name="grade">
            </label></li>
            <br>
            <li>
                <p>기타사항 : </p>
                <input type="text" name="etc" style="width: 30%; height: 70px;">
                
            </li>
           </ul>
           
        </div>
        <br><br><br>
        <foot>
            <button type="submit">send message</button>
        </foot>
    </body>
</html>
