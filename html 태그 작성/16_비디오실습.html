<!DOCTYPE html>
<!-- html 5 버전 사용-->

<html lang="ko">
  <!-- html 코딩 시작 lang="ko" 한국어 설정-->

  <head>
    <title>비디오 실습</title>
    <!--페이지 제목-->

    <meta charset="UTF-8" />
  </head>
  <body>
    <h2>비디오 실습</h2>
    <!-- 비디오 하나를 비디오들 안에 넣어준 후 비디오를 하나는 controls 를 사용해서
         조작할 수 있는 버튼이 보이게 만들어줌

         autoplay loop muted 사용해서 영상 자동 재생
    -->
    <h3>1. controls 사용</h3>
    <video controls>
      <source src="../비디오들/210925_tiny.mp4" type="video/mp4" />
    </video>
    <hr />
    <h3>2. autoplay loop muted 사용</h3>
    <video autoplay muted loop>
      <source src="../비디오들/210326_small.mp4" type="video/mp4"/>
    </video>
  </body>
</html>
<!-- html 코딩 종료-->
