<!DOCTYPE html><!-- html 5 버전-->
<html lang="ko"><!-- html 코딩 시작-->
    <head><!-- 안보임x 웹 속성 설정title meta script link style-->
        <title>실습문제</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="컨테이너">
            <label>
                1. 납품자명 : <input type="text" name="name">
            </label>
            <br>
            <label>
                2. email : <input type="email" name="email">
            </label>
            <br>
            <label>
                3. 홈페이지 : <input type="text" name="homepage" value="http://">
            </label>
            <br>
            <label>
                4. 지역 : <input type="text" name="location" value="부산">
            </label>
            <br><br><br>
            <label>
                <ul>
                    <li>상품명 : <input type="text" name="productName"></li>
                    <li>상품수량 : <input type="number" name="amount" placeholder="최소 100"></li>
                    <li>납품등급 : <input type="range" name="grade" min="1" max="5" value="3"></li>
                    <li>기타사항 : <input type="text" name="etc" style="width: 100px; height: 100px;"></li>
                    
                </ul>
            </label>
        </div>
    </body>
</html><!-- html 코딩 종료-->
