<!DOCTYPE html>
<html>
  <head>
    <title>한식 주문하기</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="스타일.css">
    <style>
      button {
        text-align: center;
        width: 100px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 8px 10px;
      }
    </style>
  </head>
  <body>
    <div class="헤더">
      <h1>KH 배달 서비스 - 한식 주문하기</h1>
    </div>
    <div class="네비게이션">
      <ul>
         <li><a href="홈페이지.html">홈</a></li>&nbsp;&nbsp;
        <li><a href="#">주문하기</a></li>
      </ul>
    </div>
    <div class="메인-주문하기">
      <h1>🍴한식 주문하기🍴</h1>
      <form>
        <div class="메뉴꾸미기">
          <div>
            <img class="food" src="음식이미지/된장찌개.PNG" alt="" />
            <br />
            <input type="radio" />된장찌개
          </div>
          <div>
            <img class="food" src="음식이미지/비빔밥.PNG" alt="" />
            <br />
            <input type="radio" />비빔밥
          </div>
          <div>
            <img class="food" src="음식이미지/불고기.PNG" alt="" />
            <br />
            <input type="radio" />불고기
          </div>
        </div>
        <div class="사이드꾸미기">
          <div>
            <img class="side" src="음식이미지/계란.png" alt="" />
            <br />
            <input type="checkbox" />계란
          </div>
          <div>
            <img class="side" src="음식이미지/두부.png" alt="" />
            <br />
            <input type="checkbox" />두부
          </div>
          <div>
            <img class="side" src="음식이미지/김치.png" alt="" />
            <br />
            <input type="checkbox" />김치
          </div>
        </div>
        <div>
          <label>맛 선택 : </label>
          <select>
            <option>매운맛</option>
            <option>보통맛</option>
            <option>안매운맛</option>
          </select>
        </div>
        <div>
          <label>배달주소 : </label>
          <textarea rows="3" required></textarea><br />
          <small>도서/산간 지역은 배달비 3000원 부과됩니다.</small>
        </div>
        <button>주문하기</button>
      </form>
    </div>
    <div class="푸터">&copy; 2024 배달 서비스. All rights reserved.</div>
  </body>
</html>
