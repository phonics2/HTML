<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>실습문제2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label>1. 납품자명 : </label>
            <input type="text" name="name">
            <br>

            <label>2. email : </label>
            <input type="email" name="email" placeholder="answer@asd.com">
            <br>
            
            <label>3. 홈페이지 : </label>
            <input type="text" value="http://" name="homepage">
            <br>
            <label>4. 지역</label>
            <select>
                <option>부산</option>
            </select>
            <br>
            <ul>
                <li><label>상품명 : </label>
                    <input name="productName">
                </li>
                <li><label>납품수량 : </label>
                    <input type="text" name="amount" placeholder="최소 100">
                </li>
                <li><label>납품등급 : </label>
                    <input type="range" name="amount" min="1" max="5">
                </li>
                    <label>기타사항</label>
                    <textarea name="etc" cols="20" rows="5"></textarea>

            </ul>
            <button>send message</button>

        </form>
    </body>
</html>
