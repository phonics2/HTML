<!DOCTYPE html>
<html lang="ko">
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <title>로그인 결과 확인하기</title>
        <meta charset="utf-8">
    </head>
    <body>

        <div class="container">
            <h1>로그인성공</h1>
            <p>환영합니다, <span id="loginUser"></span>님!</p>
        </div>
        <script>
            //기능시작하기위해 ready!!!
            //기능을 시작하는 버튼같은 항목이 없기때문에
            //제이쿼리 자체로 펑션을 작성해서 기능을 직접 추가함.
            $(document).ready(function(){
                //LocalStorage에서 로그인 한 사용자 아이디 가져오기
                const id = localStorage.getItem("signId");
                $("#loginUser").text(id);
            });
        </script>
    </body>
   
        
</html>
