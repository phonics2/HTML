<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            li{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="컨테이너">
         <ol type="1" start="1">
            <li>납품자명 : <input type="text" name="name"></li>
            <li>email : <input type="email" name="email" placeholder="answer@naver.com"></li>
            <li>홈페이지 : <input type="text" name="homepage" value="http://"></li>
            <li>지역 : <select name="location">
                <option>부산</option>
                <option>서울</option>
                <option>경기</option>
                <option>울산</option>
                <option>그 외</option>

            </select></li>

         </ol>
         <br><br><br>
         <ul>
            <li>상품명 : <input type="text" name="productName"></li>
            <li>납품수량 : <input type="number" placeholder="최소 100"></li>
            <li>납품등급 : <input type="range" name="grade" min="1" max="5"></li>
            <li>기타사항 : <textarea name="etc" rows="5" cols="20"></textarea></li>
         </ul>
        </div>
    </body>
</html>
